validation:
  # name of the validation dataset
  name: musdb18
  # use a subset of the validation dataset
  subset_ratio: 0.1
  # path to the validation dataset
  path: /mnt/BACKUP/datasets/musdb18hq/test
  # sample rate of the validation dataset
  sample_rate: 44100
  # chunk_length in seconds
  chunk_length: 10

  # store the validation results
  store_dir: benchmark_results/wav/
  # extension of the validation dataset
  extension: wav
  # metrics to compute
  metrics:
    - sdr

benchmark:
  # number of warmup runs
  warmup_runs: 1
  # number of benchmark runs
  benchmark_runs: 5
  durations:
    - 1
    - 5
    - 10
  devices:
    - cpu
    - cuda
  out_dir: benchmark_results
